<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa</title>
    <link rel="stylesheet" href="home.component.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Pessoa</h1>

        <div class="pesquisa">
            <label for="pesquisarNome">Pesquisar por Nome:</label>
            <input type="text" id="pesquisarNome" name="pesquisarNome">
            <button type="button" onclick="pesquisar()">Pesquisar</button>
        </div>

        <form id="pessoaForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" id="dataNasc" name="data_nasc" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="altura">Altura (em metros):</label>
                <input type="number" id="altura" name="altura" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="peso">Peso (em kg):</label>
                <input type="number" id="peso" name="peso" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>

            <!-- Tabela de pessoas cadastradas -->
            <table id="tabelaPessoas" border="1" style="margin-bottom: 20px;">
                <thead>
                    <tr>
                        <th style="display:none;">ID</th>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Peso</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As pessoas cadastradas irÃ£o aparecer aqui -->
                </tbody>
            </table>

            <div class="button-group">
                <button type="button" (click)="incluir()">Incluir</button>
                <button type="button" id="btnAlterar" onclick="alterar()" disabled>Alterar</button>
                <button type="button" id="btnExcluir" onclick="excluir()" disabled>Excluir</button>
                <button type="button" onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
            </div>

            <div id="erro" class="erro" style="color: red;"></div>
        </form>

        <div id="resultado" class="resultado"></div>

        <div id="pesoIdealResultado" class="peso-ideal" style="display: none;">
            <p id="resultadoPesoIdeal"></p>
            <button onclick="fecharPesoIdeal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
